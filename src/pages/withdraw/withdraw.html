<ion-header>

  <ion-navbar>
    <ion-title>withdraw</ion-title>
  </ion-navbar>

</ion-header>

    
<ion-content padding>
  <div *ngIf="!moneyWithdraw">
  <ion-item>
    <ion-label>AccountNumber</ion-label>
    <ion-select [(ngModel)]="number">
      <ion-option value="1223456">123456789</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="AED" [(ngModel)]="userData.amount" name="amount"></ion-input>&#x62f;&#x2e;&#x625;
  </ion-item>
  <button class="wallet-button" (click)="withDraw()">
    <ion-title>Proceed</ion-title>
  </button>
</div>

<div *ngIf="moneyWithdraw">
  <ion-col>
    <img class="center" src="assets/images/success.png" />
</ion-col>
<p class="success">Transaction Successfull</p>
<button class="wallet-button" (click)="redirectToHome()" name="done">
    <ion-title>Done</ion-title>
</button>
</div>
</ion-content>
