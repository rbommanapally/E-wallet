<ion-header>
    <ion-navbar>
        <ion-title>Payment</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="pay-header" *ngIf="!userData.isPaymentDone">
        <p class="font-big">Amount</p>
        <span>AED
            <b>{{userData.amount}}</b>
        </span>
    </div>
    <div *ngIf="isPaymentDone">
        <ion-col>
            <img class="center" src="assets/images/success.png" />
            <p class="success">Transaction Successfull</p>
        </ion-col>
    </div>
    <div *ngIf="isPaymentDone">
        <ion-row>
            <ion-col>
                <ion-item>Amount</ion-item>
            </ion-col>
            <ion-col>
                <ion-item>AED {{userData.amount}}</ion-item>
            </ion-col>
        </ion-row>
    </div>
    <ion-row>
        <ion-col>
            <ion-item>From</ion-item>
        </ion-col>

        <ion-col>
            <ion-item>{{userData.loggedInUserName}}</ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>To</ion-item>
        </ion-col>

        <ion-col>
            <ion-item>{{userData.receiverUserName}}</ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>Remarks</ion-item>
        </ion-col>

        <ion-col>
            <ion-item></ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>Transaction ID</ion-item>
        </ion-col>
        <ion-col>
            <ion-item>{{userData.transactionId}}</ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>Transaction Date</ion-item>
        </ion-col>
        <ion-col>
            <ion-item>{{userData.transactionDate}}</ion-item>
        </ion-col>
    </ion-row>
    
    <button *ngIf="!isPaymentDone" class="wallet-button" (click)="showConfirmAlert()" name="confirm">
        <ion-title>Confirm</ion-title>
    </button>
    <button *ngIf="isPaymentDone" class="wallet-button" (click)="redirectToHome()" name="done">
        <ion-title>Done</ion-title>
    </button>
</ion-content>
