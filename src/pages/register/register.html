<ion-header>

  <ion-navbar>
    <ion-title>Wallet Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!isRegistered">
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label>Please create your wallet address</ion-label>             
            </ion-item>
            <ion-item>
                <ion-label>Full Name</ion-label>
              <ion-input type="text" [(ngModel)]="userData.loggedInUserName" name="userName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Wallet Currency</ion-label>
                <ion-select [(ngModel)]="number">
                  <ion-option value="RAK-AED">RAK-AED</ion-option>
                </ion-select>
              </ion-item>
        </ion-col>
      </ion-row>
    <button class="wallet-button" (click)="Register()" name="done">
        <ion-title>Create</ion-title>
    </button>
  </div>
  <div *ngIf="isRegistered">
      
    <ion-col>
      <img class="center" src="assets/images/success.png" />
    </ion-col>  
            <p class="success">Registration Successfull</p>  
            
            <button class="wallet-button" (click)="redirectToHome()" name="done">
                <ion-title>Done</ion-title>
            </button>
    </div>
</ion-content>
